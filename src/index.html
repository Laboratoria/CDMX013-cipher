        <p>Protección de Mensajes, <strong>Codifica y/o Decodifica</strong> utiliza método Cipher<a href="https://ayudaleyprotecciondatos.es/2020/06/10/cifrado-cesar/" target="_parent">Clic más info</a>), el cuál consiste en el desplazamiento (offset) de cada letra un cierto número de posiciones (offset) en el alfabeto.</p>
